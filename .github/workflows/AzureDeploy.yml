on: [push]

name: AzureDeploy

jobs: 

    deploy:
      runs-on: ubuntu-latest
      steps: 

      - name: Login to Azure
        uses: azure/login@v1
        with: 
          creds: ${{secrets.MOODY_WEB_AZURE}}
      
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Deploy ARM Template
        uses: azure/CLI@v1
        with: 
          inlineScript: |
            az deployment group create \
            --name StorageAccountDeployment \
            --resource-group Moody-Web-UI \
            --template-file armtemplate/storageaccount.json \
            --parameters storageAccountType=Standar GRS